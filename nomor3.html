<!DOCTYPE html>

	<meta charset="utf-8">

</head>
<body>
<script>
	function drawLine(string){
		var array = [];
		array = string;
		var akhir = array.split("");
		var s = akhir[0];
		for(var i = 0; i < akhir.length; i++){
          for(var j = 0; j < i; j++){
          	if (i-1 == j) {
          		s += '  ' + akhir[j+1];
          	} else{
          	    s += '  ';
            }
          }
          s += '\n';
		}

		return s;
	}

	console.log(drawLine('dumbways'));
</script>
</body>
</html>
